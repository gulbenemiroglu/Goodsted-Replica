<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0px;
            padding: 0px;
            color: #1C2C2E;

        }


        #header {
            height: 74px;

        }

        .hr-text {
            display: inline-block;
            width: 50%;
        }


        @media (min-width: 596px) {
            #first-nav {
                display: none;

            }

            #footer2 {
                display: none;

            }

            #last-container {
                display: flex;
                justify-content: center;
                margin: 1rem;
            }
        }

        @media (max-width: 595.5px) {
            #second-nav {
                display: none;

            }

            #footer1 {
                display: none;
                
            }


            #last-container {
                margin-bottom: 60px;
                justify-content: flex-start;
                margin-left: 1.5rem;
            }
           

        }

        @media (min-width:960px) {
            body{
                max-width: 50%;
                justify-content: center;
                margin: auto;
            }
        }

    </style>

</head>

<body>
    <header id="header">
        <nav id="first-nav" class=" navbar navbar-expand-sm fixed-top bg-white">
            <div class="container-fluid">
                <a class="navbar " href="#">
                    <img src="https://res.cloudinary.com/galaxy3533/image/upload/f_auto,q_auto/v1593444181/goodsted_mobile_vksvnh"
                        alt="Goodsted" height="42px" width="42px">
                </a>
            </div>
        </nav>
        <nav id="second-nav" class="navbar navbar-expand-md fixed-top bg-white py-3 px-5">
            <div class="container-fluid">
                <a class="navbar " href="#">
                    <img src="https://res.cloudinary.com/goodsted/image/upload/f_auto,q_auto/v1596127391/Assets/goodsted-beta.f0e96d93"
                        alt="Goodsted" class="d-inline-block " height="42px" width="130px">
                </a>
            </div>
        </nav>
    </header>

    <div class="container " style="margin-top: 1rem;">
        <div class="d-flex justify-content-center ">
            <h1 class="fw-bold my-5">Sign up</h1>
        </div>

        <div class="container">
            <div class="row row-cols-sm-2 row-cols-md-3 g-4 g-sm-4 g-md-4">
                <div class="col-12 col-sm-6">
                    <button
                        class="w-100 btn btn-outline-light btn-block m-auto bg-white shadow-sm text-muted p-3 d-flex justify-content-center align-items-center flex-wrap"
                        type="button">
                        <img src="https://app.goodsted.com/static/media/linkedin.ace22309.svg" alt="linkedin"
                            class="me-2">
                        <span class="img-text-hidden" style="color: rgb(114, 115, 116); font-size: small;">Linked
                            in</span>
                    </button>
                </div>
                <div class="col-12 col-sm-6">
                    <button
                        class="w-100 btn btn-outline-light btn-block m-auto bg-white shadow-sm text-muted p-3 d-flex justify-content-center align-items-center flex-wrap "
                        type="button">
                        <img src="https://app.goodsted.com/static/media/facebook.008ca019.svg" alt="Facebook"
                            class="me-2">
                        <span class="img-text-hidden"
                            style="color: rgb(114, 115, 116); font-size: small;">Facebook</span>
                    </button>
                </div>
                <div class="col-12 col-sm-12">
                    <button
                        class="w-100 btn btn-outline-light btn-block m-auto bg-white shadow-sm text-muted p-3 d-flex justify-content-center align-items-center flex-wrap"
                        type="button"><img src="https://app.goodsted.com/static/media/google.a4fa9b6f.svg" alt="Google"
                            height="16px" width="16px" class="me-2">
                        <span class="img-text-hidden" style="color: rgb(114, 115, 116); font-size: small;">Google</span>
                    </button>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="container d-flex align-items-center text-muted my-5">
                <hr class="hr-text">
                <span class="px-2" style="font-size: small;">or</span>
                <hr class="hr-text">
            </div>

            <div class="clearfix"></div>


            <form>
                <div class="container">
                    <div class="row row-cols-lg-2 g-lg-4 ">
                        <div class="col-12">
                            <label for="firstName" class="form-label" style="font-size: small;">First Name*</label>
                            <input type="firstName" class="p-3 form-control" id="firstName"
                                placeholder="Enter your first name">
                            <p style="color: rgb(231, 110, 60); font-size: 12px; margin-bottom: 4px; margin-top: 4px;"
                                class="pb-2 mb-3">Required
                            </p>
                        </div>
                        <div class="col-12">
                            <label for="exampleInputPassword1" class="form-label" style="font-size: small;">Last
                                Name*</label>
                            <input type="password" class="p-3 form-control" id="exampleInputPassword1"
                                placeholder="Enter your last name">

                            <p style="color: rgb(231, 110, 60); font-size: 12px; margin-bottom: 4px; margin-top: 4px;"
                                class="pb-2 mb-3">Required
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12  ">
                            <label for="exampleInputEmail1" class="form-label" style="font-size: small;">Email*</label>
                            <input type="email" class="p-3 form-control" id="exampleInputEmail1"
                                placeholder="Enter your email">
                            <p style="color: rgb(231, 110, 60); font-size: 12px; margin-bottom: 4px; margin-top: 4px;"
                                class="pb-2 mb-3">Required
                            </p>
                        </div>
                    </div>
                    <div class="row row-cols-lg-2 g-lg-4">
                        <div class="col-12 ">
                            <label for="exampleInputEmail1" class="form-label"
                                style="font-size: small;">Password*</label>
                            <input type="email" class="p-3 form-control" id="exampleInputEmail1"
                                placeholder="Enter your password">
                            <p style="color: rgb(231, 110, 60); font-size: 12px; margin-bottom: 4px; margin-top: 4px;"
                                class="pb-2 mb-3">Required
                            </p>
                        </div>
                        <div class="col-12 ">
                            <label for="exampleInputPassword1" class="form-label" style="font-size: small;">Confirm
                                Password*</label>
                            <input type="password" class="p-3 form-control" id="exampleInputPassword1"
                                placeholder="Enter your password">

                            <p style="color: rgb(231, 110, 60); font-size: 12px; margin-bottom: 4px; margin-top: 4px;"
                                class="pb-2 mb-3">Required
                            </p>
                        </div>
                    </div>
                </div>
            </form>



            <!-- CheckBox-->
            <div class="container mb-3">
                <div class="row row-cols-lg-2 g-lg-4 ">
                    <div class="col-12">

                        <div class="form-check mb-1 " style="font-size: small;">
                            <input type="checkbox" class="form-check-input" style="color: #1C2C2E;"
                                id="validationFormCheck1" required>
                            <label class="form-check-label" style="color: #1C2C2E;" for="validationFormCheck1">I agree
                                to
                                the <a href="#" class="text-decoration-none" style="color:rgb(231, 110, 60)">Terms of
                                    Use</a> & <a href="#" style="color:rgb(231, 110, 60)"
                                    class="text-decoration-none">Privacy Policy</a>.</label>
                            <div class="invalid-feedback " style="color: rgb(231, 110, 60);">You need to agree with the
                                terms and conditions in order to sign up - if you don't please contact us at
                                hello@goodsted.com and we're happy to answer any questions!</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check " style="font-size: small;">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                I agree to receive Goodsted updates and insights.
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="footer1" class="container ">
            <div class="row row-cols-12 g-0">
                <button class="btn btn-outline-secondary btn-block p-2 mt-4"
                    style="background-color: #D6D7D8; color:#969A9C; border-color: #D6D7D8; ;" type="button">Sign
                    Up</button>
            </div>

        </div>

        <div id="footer2" class="fixed-bottom mt-4 mb-1 bg-white ">
            <div class="container">
                <div class="row row-cols-12 g-0">
                    <button class="btn btn-outline-secondary btn-block p-2 mt-4"
                        style="background-color: #D6D7D8; color:#969A9C; border-color: #D6D7D8; ;" type="button">Sign
                        Up</button>
                </div>
            </div>
        </div>



        <div id="last-container" class="container  pb-2">
            <div class="row">
                <div class="col-12 px-0 ">
                    <p style="color:rgb(114, 115, 116) ; font-size: medium;">Already have an account? <a href="#"
                            style="color:rgb(231, 110, 60); font-size: medium;" class="fw-bold text-decoration-none">Log
                            in now</a> </p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>



</html>
